<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="code_Edition_style/code_editior.css">
    <script defer src="code_Edition_style/code_edition.js"></script>
    <title>Programming Text Editior</title>
</head>
<body>

    <main>
        <article>
            <section>
                <div class="information">
                    <div class="icon">
                        <img src="https://img.icons8.com/color/48/4a90e2/visual-studio-code-2019.png"/>
                    </div>
                    <div class="information_text">
                        <ul id="information">
                            <li><a href="#" class="file">File</a></li>
                            <li><a href="#" class="file">Edit</a></li>
                            <li><a href="#" class="file">Selection</a></li>
                            <li><a href="#" class="file">View</a></li>
                            <li><a href="#" class="file">Help</a></li>
                        </ul>
                    </div>
                    <div class="bars">
                        <i class="fa fa-bars" id="bars"></i>
                    </div>
                </div>
                <!-- inforamtion end  -->
                <div class="code_editor">
                    <div class="button">
                        <button class="codeBtn1 htmlBtn">HTML</button>
                        <button class="codeBtn2 cssBtn">CSS</button>
                        <button class="codeBtn3 jsBtn">JS</button>
                        <button class="codeBtn4 outputBtn">OUPUT</button>
                    </div>
                    <!-- button end  -->
                    <textarea class="textarea1 keyUp" id="html"></textarea>
                    <textarea class="textarea2" id="css"></textarea>
                    <textarea class="textarea3" id="js"></textarea>
                    <iframe class="textarea4" id="result"></iframe>
                    <!-- result end  -->
                </div>

                <div class="settion">
                    <i class="fa fa-cog settingIcon" id="settingPop" aria-hidden="true"></i>
                </div>
            </section>
        </article>
    </main>

    <div class="menuText">
        <ul>
            <li>New File  <span>Ctrl+N</span></li>
            <li>New Window  <span>Ctrl+Shift+N</span></li>
            <li>Open File  <span>Ctrl+O</span></li>
            <li>Open Folder  <span>Ctrl+K+Ctrl+O</span></li>
            <li>Save  <span>Ctrl+S</span></li>
            <li>Exit</li>
        </ul>
    </div>
